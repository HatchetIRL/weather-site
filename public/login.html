<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Galway League 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login-box {
      background: white;
      padding: 20px;
      box-shadow: 0 0 5px #ccc;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      width: 90%;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; display:none;">Invalid login ya ape</p>
  </div>

  <script>
    // Hardcoded credentials (replace as you want)
    const USERNAME = 'user';
    const PASSWORD = 'pass';

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === USERNAME && password === PASSWORD) {
        // On success, redirect to standings page
        window.location.href = 'standings.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
