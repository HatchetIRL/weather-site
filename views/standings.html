<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galway League 2025 Standings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      margin: 0;
    }
    .logo-container {
      display: flex; /* Use flexbox for even spacing */
      justify-content: space-around; /* Distribute space evenly between items */
      align-items: center; /* Vertically align items */
      padding: 10px 0;
      background-color: #000; /* Black background for the logo bar */
      flex-wrap: wrap; /* Allow logos to wrap if screen is too narrow */
    }
    .logo-container img {
      height: 70px; /* Adjust as needed for desired logo size */
      width: auto; /* Maintain aspect ratio */
      margin: 0 10px; /* Add some horizontal margin between logos */
      max-width: 30%; /* Ensure logos don't get too large on wider screens */
    }

    /* Reduce GBCC image size */
    .logo-container img[src="GBCC.png"] {
        max-width: 15%; /* 50% of the original 30% */
    }

    iframe {
      border: none;
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="GBCC.png" alt="Galway Bay Cycling Club Logo">
    <img src="Tuam CC.jpg" alt="Tuam Cycling Club Logo">
    <img src="7SPrings.jpg" alt="Seven Springs Cycling Club Logo">
  </div>
  <h1>Galway Summer League 2025 - Latest Standings</h1>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2Bi0VWUtBxL7yQ27ctm5CQlky2rRAlZzxhKI0M0G-oDUnHnaA-fdQjmEdRF5wbbycP5bJHWL_-POp/pubhtml"></iframe>
</body>
</html>
